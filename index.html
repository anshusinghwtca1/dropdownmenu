<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>dropDownMenu</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="about"><h2>DropDown Menu</h2></div>
	<div class="card">
		<div class="content">
			<div class="imgBox">
				<img src="user.jpg">
			</div>
			<h2>Guarav Sir<br><span>website designer</span></h2>
		</div>
		<ul class="navigation">
			<li>
				<a href="#"><ion-icon name="person-outline"></ion-icon>
				Edit Profile</a>
			</li>
			<li>
				<a href="#"><ion-icon name="person-outline"></ion-icon>Inbox</a>
			</li>
			<li>
				<a href="#"><ion-icon name="settings-outline"></ion-icon>Settings</a>
			</li>
			<li>
				<a href="#"><ion-icon name="help-circle-outline"></ion-icon>Support</a>
			</li>
			<li>
				<a href="#"><ion-icon name="log-out-outline"></ion-icon>Logout</a>
			</li>
		</ul>
		<div class="toggle">
			<ion-icon name="chevron-down-outline"></ion-icon>
		</div>
	</div>



<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


<script>
	const card = document.querySelector('.card');
	const cardtoggle = document.querySelector('.toggle');
	cardtoggle.onclick = function(){
		card.classList.toggle('active');
	}

</script>
</body>
</html>
